# Record name
name: winter.location::lang.location.label

# Model Form Field configuration
form: ~/plugins/winter/location/models/country/fields.yaml

# Model Class name
modelClass: Winter\Location\Models\Country

# Default redirect location
defaultRedirect: winter/location/locations

# Create page
create:
    title: winter.location::lang.location.create_title
    redirect: winter/location/locations/update/:id
    redirectClose: winter/location/locations

# Update page
update:
    title: winter.location::lang.location.update_title
    redirect: winter/location/locations
    redirectClose: winter/location/locations

# Preview page
preview:
    title: winter.location::lang.location.preview_title
